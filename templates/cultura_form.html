{% extends 'layout.html' %}

{% block title %}Cadastro da Cultura{% endblock %}
{% block titulo_pagina %}Cadastro da Cultura{% endblock %}

{% block content %}
<div class="container mt-4">
  
  <form method="POST">
    <div class="row g-3">
      <div class="col-md-3">
        <label class="form-label">Nome</label>
        <input type="text" name="nome" class="form-control">
      </div>
      <div class="col-md-3">
        <label class="form-label">Variedade</label>
        <input type="text" name="variedade" class="form-control">
      </div>
      <div class="col-md-3">
        <label class="form-label">Ciclo</label>
        <input type="text" name="ciclo" class="form-control">
      </div>
      <div class="col-md-3">
        <label class="form-label">KC</label>
        <input type="text" name="kc" class="form-control">
      </div>
    </div>
    <div class="mt-4">
      <button type="submit" class="btn btn-primary">Salvar Cultura</button>
    </div>
  </form>
</div>
{% endblock %}
